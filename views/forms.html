<div class="container-1400">
    <ng-include src="'views/nav.html'"></ng-include>
</div>
<div class="featured-img inner">
    <div class="container">
        <h1>Forms</h1>
        <h3><!--Want to get in touch with us? We'd love to hear from you!--></h3>
    </div>
</div>
<section>
    <div class="container forms-container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="forms-sidebar">
                    <ul>
                        <li><a ng-class="{'active':currentCat.id==item.id}" ng-click="selectCat(item)" ng-repeat="item in cats" href="#"><i class="fa fa-caret-right"></i>{{item.title}}</a> </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-9">
                <p class="text-center" ng-if="!currentCat">Select a category from list</p>
                <div class="forms-content" ng-if="currentCat">
                    <div class="th">
                        {{currentCat.title}} <span>({{currentCat.forms.length}} Documents)</span>
                    </div>
                    <div class="tr" ng-repeat="item in currentCat.forms">
                        <div class="row">
                            <div class="col-xs-12 col-md-9">
                                <div class="title">{{item.title}}</div>
                                <div class="meta">{{item.date}} | {{item.format}} | {{item.size}}</div>
                            </div>
                            <div class="col-xs-12 col-md-3">
                                <a class="btn-dl" href="{{item.url}}"> Download</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
</section>
